<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-dark" style="background-color: rgba(28, 37, 64, 0.7); padding: 0.5rem 1rem;">        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand me-md-3" href="{{ url_for('home_blueprint.index') }}">
                <img class="navbar-brand-dark logo" src="/static/assets/img/brand/light.svg" alt="Logo light">
                <img class="navbar-brand-light logo" src="/static/assets/img/brand/dark.svg" alt="Logo dark">
            </a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-user-circle me-2"></i>Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pemesanan_blueprint.register_kendaraan') }}"><i class="fas fa-car me-2"></i>Tambah Kendaraan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authentication_blueprint.logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authentication_blueprint.login') }}"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authentication_blueprint.register') }}"><i class="fas fa-user-plus me-2"></i>Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>




<style>
/* Custom logo size */
.navbar-brand .logo {
    height: 30px; /* Adjust the height of the logo */
    width: auto; /* Keep the aspect ratio */
}

/* Ensure nav items are aligned properly */
.navbar-nav .nav-link {
    font-size: 0.9rem; /* Slightly smaller font size for compact look */
    padding: 0.5rem 1rem; /* Padding adjustment */
}

/* Center items vertically */
.navbar-brand,
.navbar-nav .nav-link {
    display: flex;
    align-items: center;
}

.navbar-toggler {
    padding: 0.25rem 0.75rem; /* Adjust padding for the mobile toggle button */
}
</style>
